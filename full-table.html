
<style>
        
    .table-container{
      overflow-x:auto;
      border: 1px solid var(--lightest-gray);
    }
    table {
  
      border-collapse: collapse;
      margin: 0;
      padding: 0;
      width: 100%;
      
    }
    table th,
    table td {
      font-family: "GT America Standard", sans-serif;
      color:var(--mid-blue);
      font-style: normal;
      font-weight: 400;
      font-size: 17.3292px;
      line-height: 21px;

      text-align: center;
      padding: 12.9969px 6.49845px 12.9969px 19.4953px;
  
    }
    
    table th:first-child,
    table td:first-child {
      text-align: left;
      padding-left: 12.9969px;
    }
    table th {
      font-family: "GT America Mono", sans-serif;
        background: var(--mid-blue);
      color: #FFFFFF;
      font-weight: 500;
      font-size: 14px;
      line-height: 19px;
      letter-spacing: 1.2px;
    }
    table tr:nth-child(even) td {
      background: var(--lightest-gray);
    }
    table td span {
      margin-left: 4.6px;
    }
  
    .progress {
      height: 36px;
      width: 158px;
      background: #F2E4B0;
      border-radius: 5px;
      overflow: hidden;
      margin-left: 12px;
    }
    .bar {
      position:relative;
      float:left;
      min-width:1%;
      height:100%;
      background: #18C1A3;
    }
    .second-bar {
      position:relative;
      float:left;
      min-width:1%;
      height:100%;
      background: #0A715E;
    }
    .progress-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    p.caption {
      font-family: "GT America Mono", sans-serif;
      font-size: 12px;
      font-weight: 500;
      line-height: 19px;
      letter-spacing: 1.2px;
      text-align: center;
      margin: 22.5px 0px;
      color: var(--patriot-blue) !important;
      cursor: pointer;
    }
  </style>
